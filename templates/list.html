{% extends 'base.html' %} 
{% block header %} 
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Todo List</h1>
    <p class="lead">todoリストを作成して</p>
  </div>
</div>
{% endblock %}

{% block content %}
  {% for item in object_list %}
    <div class="alert alert-success" role="alert">
      {{ item.title }}
    </div>
    <div class="alert alert-success" role="alert">
      {{ item.memo }}
    </div>
  {% endfor %}
{% endblock %}
