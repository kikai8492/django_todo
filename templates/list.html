{% extends 'base.html' %} 
{% block header %} 
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Todo List</h1>
    <p class="lead">todoリストを作成して生産性を高めよう</p>
    <a href="{% url 'create' %}">Todoの追加</a>
  </div>
</div>
{% endblock %}

{% block content %}
  <div class = "container">
    {% for item in object_list %}
      <div class="alert alert-{{ item.priority}}" role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-primary " role="button" aria-pressed="true">編集</a>
        <a href="#" class="btn btn-danger " role="button" aria-pressed="true">削除</a>
        <a href="#" class="btn btn-secondary " role="button" aria-pressed="true">詳細</a>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
